name: 4. Exemplo de Matrix com Dispatch Manual

# 1. Este é o gatilho manual (workflow_dispatch)
on:
  workflow_dispatch:

jobs:
  # 2. Este é o nome do seu job
  matrix-job:
    runs-on: ubuntu-latest
    
    # 3. Esta é a matriz exata da sua imagem
    strategy:
      fail-fast: false  # Opcional: continua rodando outros jobs mesmo se um falhar
      matrix:
        color: [green, pink]
        animal: [owl, magpie]
        include:
          - color: blue
            animal: owl
          - color: pink
            animal: magpie
            
    # 4. Estes passos serão executados para cada um dos 5 jobs da matriz
    steps:
      - name: Exibir a combinação da matriz
        run: |
          echo "Iniciando job para a combinação:"
          echo "Cor: ${{ matrix.color }}"
          echo "Animal: ${{ matrix.animal }}"
