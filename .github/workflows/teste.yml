name: Executar com Matriz Personalizada

# Este workflow é acionado manualmente
on:
  workflow_dispatch:

# Define um único job (tarefa)
jobs:
  exibir-combinacoes:
    name: "Combinações da Matriz: ${{ matrix.color }} e ${{ matrix.animal }}"
    
    # A matriz de execução.
    strategy:
      matrix:
        color: [green, pink]
        animal: [owl, magpie]
        include:
          - color: blue
            animal: owl
          - color: pink
            animal: magpie
          
    # O sistema operacional para executar o job
    runs-on: ubuntu-latest

    # As etapas (steps) do job
    steps:
      - name: "Exibir as variáveis da matriz"
        run: |
          echo "Cor: ${{ matrix.color }}"
          echo "Animal: ${{ matrix.animal }}"
          echo "---"
