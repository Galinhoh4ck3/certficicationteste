name: Publish Docker image

on:
  push:
    branches:
      - main   # Publica quando fizer push na branch main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Passo 1: Checkout do código
      - name: Checkout
        uses: actions/checkout@v3

      # Passo 2: Autenticar no GitHub Container Registry
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Definir variáveis de imagem (forçando lowercase)
      - name: Set image name
        id: vars
        run: echo "IMAGE=ghcr.io/${GITHUB_REPOSITORY_OWNER,,}/certficicationteste" >> $GITHUB_ENV

      # Passo 3: Build da imagem com duas tags
      - name: Build Docker image
        run: |
          docker build \
            -t $IMAGE:latest \
            -t $IMAGE:${{ github.sha }} .

      # Passo 4: Push das duas tags
      - name: Push Docker image
        run: |
          docker push $IMAGE:latest
          docker push $IMAGE:${{ github.sha }}
